<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <div>
        <h2>Unordered List (ul) Example:</h2>
        <ul style="list-style: none;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>Ordered List (ol) Example:</h2>
        <ol type="I">
            <li>Tea</li>
            <li>Milk</li>
            <li>
                Coffee
                <ol>
                    <li>Vanilla Cappuccino</li>
                    <li>Caramel Macchiato</li>
                </ol>
            </li>
        </ol>
    </div>
</body>
</html>
